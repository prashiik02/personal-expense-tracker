# Render Blueprint (use from repo root when connecting GitHub to Render)
# Docs: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: finsight-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -b 0.0.0.0:$PORT --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: finsight-db
          property: connectionString
databases:
  - name: finsight-db
    plan: free
    region: oregon
